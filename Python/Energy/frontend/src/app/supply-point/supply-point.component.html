<div class="container mt-3">
  <h1>Supply point</h1>
  <form *ngIf="model" (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" [ngModel]="model.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" [ngModel]="model.address" name="address">
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <input type="text" id="comment" class="form-control" [ngModel]="model.comment" name="comment">
    </div>
    <button class="btn btn-primary" type="sumbit">Submit</button>
  </form>
</div>
